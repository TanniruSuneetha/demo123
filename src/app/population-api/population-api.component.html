<h2>population-Table</h2>
<table border="1">
    <tr>
        <th>idNation</th>
        <th>nation</th>
        <th>IDYear</th>
        <th>Year</th>
        <th>Population</th>
        <th>Slug Nation</th>
    </tr>
    <tr *ngFor="let x of peopleList">
        <td>{{x.idNation}}</td>
        <td>{{x.Nation}}</td>
        <td>{{x.IDYear}}</td>
        <td>{{x.Year}}</td>
        <td>{{x.Population}}</td>
        <td>{{x.Slug_Nation}}</td>
    </tr>

</table>
